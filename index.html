<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css"
      rel="stylesheet" type="text/css">
    <title>Ra travel</title>
</head>
<body>
    <header> Ra Ships</header>
    <nav>
        <a class="menu" href="https://">Reserve</a>
        <a class="menu" href="https://">Offers</a>
        <a class="menu" href="https://">Services</a>
        <a class="menu" href="https://">Routes</a>
    </nav>
    <h1>Our ships</h1>
    <section class="ship">
        <img src="img/ships/1000.jpg" alt="origin" width="400" height="300" class="origin"> 
        <img src="img/ships/1006.jpg" alt="crystal " width="400" height="300" class="crystal"> 
        <img src="img/ships/1002.jpg" alt="hammer" width="400" height="300" class="hammer"> 
        <img src="img/ships/1003.jpg" alt="celestialSpirit" width="400" height="300" class="celestialSpirit"> 
        <img src="img/ships/1004.jpg" alt="flying pin" width="400" height="300" class="flyingPing"> 
    </section>
    <h1>Destinations</h1>
    <section class="planet">
        <img src="img/celestialBody/Mars.jpg" alt="origin ship" width="400" height="300"> 
        <img src="img/celestialBody/Neptune.jpg" alt="origin ship" width="400" height="300"> 
        <img src="img/celestialBody/pluto.jpg" alt="origin ship" width="400" height="300"> 
        <img src="img/celestialBody/Saturn.jpg" alt="origin ship" width="400" height="300"> 
    </section>
    <h1>Job request</h1>
    <section class="job">
        <form action="" method="post" class="form">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input  type="text" id="name" name="user_name" >
                </li>
                <li>
                    <label for="number">Number:</label>
                    <input type="text" id="number" name="user_number">
                </li>
                <li>
                    <label for="msg">Request:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
            </ul>
            <li class="button">
                <button type="submit">Send request</button>
            </li>
        </form>
    </section>
    <footer> <a href="https://">Contact.</a></footer>

</body>
</html>
